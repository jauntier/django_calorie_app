{% extends 'calorieapp/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Calorie Counter</h1>
    <div class="flex justify-end mb-4">
        <span class="text-lg font-semibold mr-2">Total Calories: {{ total_calories }}</span>
        <a href="{% url 'reset_calories' %}" class="inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg">Reset</a>
    </div>
    <ul class="divide-y divide-gray-300">
        {% for item in food_items %}
        <li class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <span class="font-semibold">{{ item.name }}</span>
                <span class="text-gray-500 ml-2">({{ item.calories }} calories)</span>
            </div>
            <a href="{% url 'delete_food_item' item.id %}" class="text-red-500 hover:text-red-700 ml-4">Delete</a>
        </li>
        {% empty %}
        <li class="py-4 text-gray-500">No food items added yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
