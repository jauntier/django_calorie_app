<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<!-- Navigation -->
<nav class="bg-gray-800 p-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-semibold text-white">Calorie Counter</a>
        <div>
            <a href="{% url 'add_food_item' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg mr-2">Add Food Item</a>
            <a href="{% url 'reset_calories' %}" class="inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg">Reset</a>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
</div>

</body>
</html>
